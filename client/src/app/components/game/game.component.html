<div class="countdown" *ngIf="countdown !== null">{{ countdown }}</div>

<div class="game-wrapper">
  <div *ngIf="highScore > 0" class="high-score">High Score: {{ highScore.toLocaleString() }}</div>
  <div class="header">
    <h1 class="header-title">Word Chain</h1>
  </div>
  <div class="sub-header">
      <div class="sub-header-item">
        <span class="header-label">Chain Length:</span>
        <span class="header-value">{{ wordChain.length }}</span>
      </div>
      <div class="sub-header-item">
        <span class="header-label">Score:</span>
        <span class="header-value">{{ score.toLocaleString() }}</span>
      </div>
      <app-timer [hasGameStarted]="countdown === null" (timerFinished)="handleTimerFinished()"></app-timer>
    </div>
  <div class="next-letter">{{ nextLetter }}</div>
  <input
    #inputField
    type="text" 
    class="user-input" 
    (input)="onInput($event)"
    (keydown.enter)="onSubmit()"
    [(ngModel)]="userInput"
    [style.color]="userInputColor"
    [placeholder]="nextLetter"
  >
  <div class="word-chain">
    <div class="word-chain-row" *ngFor="let word of wordChain">
      <div class="word-chain-link">
        {{ word }}   &rarr;
      </div>
    </div>
  </div>
  <button id="in-game-quit" class="button-quit" (click)="quit()">QUIT</button>
</div>
